<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">header</div>
        <div id="sidebar">
            <div id="logo"><img src="icons/view-dashboard.svg" alt=""><p>Dashboard</p></div>
            <div id="nav">
                <ul>
                    <li><img src="icons/home.svg" alt="">Home</li>
                    <li><img src="icons/card-account-details.svg" alt="">Profile</li>
                    <li><img src="icons/message.svg" alt="">Message</li>
                    <li><img src="icons/clock-time-five.svg" alt="">History</li>
                    <li><img src="icons/calendar-check.svg" alt="">Task</li>
                    <li><img src="icons/account-group.svg" alt="">Communities</li>
                </ul>
            </div>
            <div id="settings">
                <ul>
                    <li><img src="icons/cog.svg" alt="">Settings</li>
                    <li><img src="icons/information-box.svg" alt="">Support</li>
                    <li><img src="icons/shield-account-variant.svg" alt="">Privacy</li>
                </ul>
            </div>
        </div>
        <div id="main-content">main</div>
    </div>
    
</body>
</html>
